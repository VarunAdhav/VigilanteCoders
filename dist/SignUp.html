<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/Styes.css">
  <script type="module" src="/src/Upload.js"></script>
  <!-- BootStrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <title>Vigilante Coders</title>
</head>
<body>
    <div class="SignUp">
      
      <h3 style="font-size: 20px;">Please enter your personal details</h3>

      <form action="bundle" method="post">
          <div class="form_grp">
            <label class="form-label" for="Fname">First Name</label>
            <input class="form-control" type="text"  id="Fname">
          </div>
          <div class="form_grp">
            <label class="form-label" for="Lname">Last Name</label>
            <input class="form-control" type="text" id="Lname" >
          </div>
          <div class="form_grp">
            <label class="form-label" for="PhNo">Phone Number</label>
            <input class="form-control" type="number" id="PhNo" >
          </div>
          <div class="form_grp">
            <label class="form-label" for="Gender">Gender</label>
            <select class="form-select" name="Gender" id="Gender" placeholder="Gender" title="Select Your gender"> 
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to respond">Prefer not to respond</option>
            </select> 
          </div>
          <button class="btn btn-success w-100" style="font-weight: 600;" type="button"  id="Sign" > SIGN UP </button>
      </form>
    </div>
</body>
</html>
