<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script type="module" src="/src/order.js"></script>
</head>
<body>
    <div class="welcome">
        <p id="WelcomeMsg"></p>
    </div>
    <div class="Breakfast">
        <ul>
            <select name="Breakfast" id="breakfast">
                <option value=""disabled selected>Choose your Breakfast</option>
                <option value="Dosa">Dosa</option>            
                <option value="Idili">Idili</option>
                <option value="Pongal">Pongal</option>
                <option value="Poori">Poori</option>
            </select>
        </ul>
    </div>
    <div class="Lunch">
        <ul>
            <select name="Lunch" id="lunch">
                <option value=""disabled selected>Choose your Lunch</option>
                <option value="Mini Meals">Mini Meals</option>            
                <option value="Full Meals">Full Meals</option>
                <option value="Fried Rice">Fried Rice</option>
                <option value="Biryani">Biryani</option>
            </select>
        </ul>
    </div>
    <div class="dinner">
        <ul>
            <select name="Dinner" id="dinner">
                <option value=""disabled selected>Choose your Dinner</option>
                <option value="Chappathi">Chappathi</option>            
                <option value="Dosa">Dosa</option>
                <option value="Parrota">Parrota</option>
                <option value="Idili">Idili</option>
            </select>
        </ul>
    </div>
    <button id="Order">SET PRESET</button>
</body>
</html>
